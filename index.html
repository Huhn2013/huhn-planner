<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Planner</h1>
    <div id="username-change">
        <button id="change-username-button">Change Username</button>
    </div>
    <div class="tabs">
        <button onclick="showTab('fyp')">For You Page</button>
        <button onclick="showTab('search')">Search</button>
        <button onclick="showTab('favorites')">Favorites</button>
    </div>
    <div id="tab-content">
        <div id="fyp" class="tab active">
            <h2>For You Page</h2>
            <div id="events-list"></div>
        </div>
        <div id="search" class="tab">
            <h2>Search</h2>
            <input type="text" id="search-input" placeholder="Search for events">
            <div id="search-results"></div>
        </div>
        <div id="favorites" class="tab">
            <h2>Favorites</h2>
            <div id="favorites-list"></div>
        </div>
    </div>
    <div class="form-section">
        <h2>Add Event</h2>
        <form id="event-form">
            <input type="text" id="event-name" placeholder="Event Name" required>
            <input type="text" id="event-host" placeholder="Host" required>
            <input type="text" id="event-location" placeholder="Location" required>
            <textarea id="event-description" placeholder="Description" required></textarea>
            <label>
                Public:
                <input type="checkbox" id="event-public">
            </label>
            <button type="submit">Add Event</button>
        </form>
    </div>
    <div id="admin-section">
        <h2>Admin Section</h2>
        <input type="text" id="delete-event-id" placeholder="Event ID to delete">
        <button onclick="deleteEventById()">Delete Event by ID</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
