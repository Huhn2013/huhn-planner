<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <style>
        /* CSS wird weiter unten erg√§nzt */
    </style>
</head>
<body>
    <header>
        <h1>Event Planner</h1>
        <div>
            <span id="username">huhn-planner_user</span>
            <button id="change-username">Change Username</button>
        </div>
    </header>
    
    <main>
        <section>
            <h2>Add New Event</h2>
            <form id="eventForm">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="text" id="host" placeholder="Host" required>
                <input type="text" id="location" placeholder="Location" required>
                <label>
                    <input type="checkbox" id="isPublic"> Public
                </label>
                <input type="text" id="allowedUsers" placeholder="Allowed Users (comma separated)">
                <button type="submit">Add Event</button>
            </form>
        </section>

        <section>
            <div class="tabs">
                <button id="fyp-tab">For You Page</button>
                <button id="search-tab">Search</button>
                <button id="favorites-tab">Favorites</button>
                <button id="nearby-tab">Nearby</button>
            </div>
            <div id="eventsList"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
